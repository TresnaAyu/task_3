<html> 
    <head>
        <script>
            function ubahData(){
                document.getElementById("tulisan1").innerHTML = "INSTITUT TEKNOLOGI SUMATERA";
                alert("Ingin Mengubah Data ?");
            }

            function getDataParagraf1(){
                var data = document.getElementById("tulisan1").innerHTML;
                alert(data);
            }
        </script>

    </head>
    <body>
        <p id="tulisan1">TRESNA AYU VANIA</p>
        <button type="button" onclick="ubahData()">Ubah Data</button>
        <button type="button" onclick="getDataParagraf1()">Cek Data</button>
    </body>
</html>
